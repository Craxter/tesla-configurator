<h1>Step 1: Choose your Model and color</h1>
<div>
  <label for="modelSelect">Model:</label>
  <select id="modelSelect" [(ngModel)]="selectedModel" [compareWith]="sameModel" (change)="updateModel()">
    <option [ngValue]="undefined">Choose...</option>
    @for(model of models$ | async; track model.code){
    <option [ngValue]="model">{{model.description}}</option>
    }
  </select>

  @if(selectedModel){
  <label for="colorSelect">Color:</label>
  <select id="colorSelect" [(ngModel)]="selectedColor" (change)="updateColor()">
    @for(color of selectedModel.colors;track color.code){
    <option [ngValue]="color">{{color.description}}</option>
    }
  </select>
  }
</div>
